<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheet Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="container">
      <!-- top row ie head for A-Z -->
      <div class="head-row">
        <div class="col-head">A</div>
        <div class="col-head">B</div>
        <div class="col-head">C</div>
        <div class="col-head">D</div>
        <div class="col-head">E</div>
        <div class="col-head">F</div>
        <div class="col-head">G</div>
      </div>
      <!-- first column for numbers -->
      <div class="serialNo"></div>
      <!-- body ie cell body -->
      <div class="body"></div>
    </section>
  </body>
</html>

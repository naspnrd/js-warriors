<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="toggle-btn">
        <!-- <span>Home</span>
        <span>Shorts</span>
        <span>Subscriptions</span> -->
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img src="img/logo.PNG" class="logo" alt="youtube logo" />
      <div class="search-box">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-btn">
          <img src="img/search.PNG" alt="search-icon" />
        </button>
      </div>
      <div class="user-options">
        <img src="img/video.PNG" alt="video-icon" class="icon" />
        <!-- <img src="img/grid.PNG" alt="grid-icon" class="icon" /> -->
        <img src="img/bell.PNG" alt="bell-icon" class="icon" />
        <div class="user-dp">
          <img src="img/profile-pic.png" alt="profile-pic-icon" />
        </div>
      </div>
    </nav>
    <div class="side-bar">
      <a href="#" class="links active">
        <img src="img/home.PNG" />
        home</a
      >
      <a href="#" class="links"
        ><img src="img/explore.PNG" alt="expore-icon" />explore</a
      >
      <a href="#" class="links"
        ><img
          src="img/subscription.PNG"
          alt="subscription-icon"
        />subscription</a
      >
      <hr class="separator" />
      <a href="#" class="links"
        ><img src="img/library.PNG" alt="library-icon" />library</a
      >
      <a href="#" class="links"
        ><img src="img/history.PNG" alt="history-icon" />history</a
      >
      <a href="#" class="links"
        ><img src="img/your-video.PNG" alt="your-video-icon" />your video</a
      >
      <a href="#" class="links"
        ><img src="img/watch-later.PNG" alt="watch-later-icon" />your video</a
      >
      <a href="#" class="links"
        ><img src="img/liked video.PNG" alt="liked-video-icon" />liked video
      </a>
      <a href="#" class="links"
        ><img src="img/show more.PNG" alt="show-more-icon" />show more</a
      >
    </div>
    <div class="filters">
      <button class="filter-options active">all</button>
      <button class="filter-options">trailers</button>
      <button class="filter-options">music</button>
      <button class="filter-options">coding</button>
      <button class="filter-options">movies</button>
    </div>
  </body>
</html>
